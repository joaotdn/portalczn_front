<div class="cell small-12 medium-5 large-4 position-relative margin-bottom-1" id="features-slideshow" role="slider">
    <div class="width-100 slide-items position-relative cycle-slideshow"
         data-cycle-fx="fade"
         data-cycle-timeout="9000"
         data-cycle-slides="> figure"
         data-cycle-pager=".page-slide"
         data-cycle-next=".next-slider"
         data-cycle-prev=".prev-slider"
         data-cycle-pager-template="<span></span>"
         data-cycle-pause-on-hover="true"
         data-cycle-swipe="true"
         data-cycle-swipe-fx="scrollHorz"
    >
        <div id="progress" class="position-absolute"></div>

        <figure class="width-100 height-100">
            <a href="#" title="" class="width-100 display-block slide-thumb">
                <img src="{{root}}assets/img/temp/slide1.jpg" alt="">
            </a>
            <figcaption class="width-100 margin-top-1">
                <h3 class="headline-kicker display-inline-block width-100">
                    <span class="display-inline-block">Previdência</span>
                    <span class="display-inline-block open-share">
                                    <i class="fas fa-share-alt" data-toggle="share-dropdown"></i>
                                </span>
                </h3>
                <h2 class="margin-bottom-1">
                    <a href="#" title="">Desde saída de cubanos, 3 milhões perderam assistência por falta de
                        médicos</a>
                </h2>
            </figcaption>
        </figure>

        <figure class="width-100 height-100">
            <a href="#" title="" class="width-100 display-block slide-thumb">
                <img src="{{root}}assets/img/temp/slide2.jpg" alt="">
            </a>
            <figcaption class="width-100 margin-top-1">
                <h3 class="headline-kicker display-inline-block width-100">
                    <span class="display-inline-block">Aumento</span>
                    <span class="display-inline-block open-share">
                                    <i class="fas fa-share-alt" data-toggle="share-dropdown"></i>
                                </span>
                </h3>
                <h2 class="margin-bottom-1">
                    <a href="#" title="">Placar da Previdência aponta aumento do apoio de deputados; veja</a>
                </h2>
            </figcaption>
        </figure>

        <figure class="width-100 height-100">
            <a href="#" title="" class="width-100 display-block slide-thumb">
                <img src="{{root}}assets/img/temp/slide3.jpg" alt="">
            </a>
            <figcaption class="width-100 margin-top-1">
                <h3 class="headline-kicker display-inline-block width-100">
                    <span class="display-inline-block">Consulta</span>
                    <span class="display-inline-block open-share">
                                    <i class="fas fa-share-alt" data-toggle="share-dropdown"></i>
                                </span>
                </h3>
                <h2 class="margin-bottom-1">
                    <a href="#" title="">Receita Federal libera consulta a segundo lote de restituição do IR</a>
                </h2>
            </figcaption>
        </figure>

        <div class="page-slide position-absolute width-100 text-center">
        </div>
    </div>

    <div class="nav-slider position-absolute width-100">
        <a href="#" class="display-block prev-slider"><i class="fas fa-chevron-left"></i></a>
        <a href="#" class="display-block next-slider"><i class="fas fa-chevron-right"></i></i></a>
    </div>
</div>
